<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Meu Dashboard de Links</title><meta name="description" content="Acesso rápido aos meus sites e ferramentas."><style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');body{font-family:'Poppins',sans-serif;margin:0;background-color:#f4f7fc;color:#333}.header{background:linear-gradient(45deg,#6a11cb,#2575fc);color:white;padding:40px 20px;text-align:center;margin-bottom:20px;}.header h1{margin:0;font-size:2.5rem}.header p{margin:10px 0 0;font-size:1.1rem;opacity:.9}#mosaic-grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(140px, 1fr));grid-auto-rows:140px;grid-auto-flow:dense;gap:20px;padding:20px;max-width:1400px;margin:0 auto}.mosaic-button{background:white;border:1px solid #e0e6ed;border-radius:12px;padding:20px;cursor:pointer;transition:all .3s ease;box-shadow:0 4px 6px rgba(0,0,0,.05);display:flex;flex-direction:column;align-items:center;justify-content:center;color:inherit;text-decoration:none;width:auto;height:auto;}.mosaic-button:hover{transform:translateY(-5px);box-shadow:0 10px 20px rgba(0,0,0,.1);border-color:#2575fc}.mosaic-button--medium{grid-column:span 2}.mosaic-button--large{grid-column:span 2;grid-row:span 2}.mosaic-icon{color:#6a11cb;margin-bottom:15px}.mosaic-icon svg{width:36px;height:36px}.mosaic-label{font-weight:600;font-size:1rem;color:#343a40;word-break:break-word}#page-modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);z-index:1000;display:flex;align-items:center;justify-content:center;opacity:0;visibility:hidden;transition:opacity .3s,visibility .3s}#page-modal.show{opacity:1;visibility:visible}.modal-content{background:#fff;width:90%;height:90%;border-radius:15px;box-shadow:0 5px 25px rgba(0,0,0,.3);overflow:hidden;transform:scale(.9);transition:transform .3s ease-out;display:flex;flex-direction:column}#page-modal.show .modal-content{transform:scale(1)}.modal-header{display:flex;justify-content:flex-end;padding:10px 15px;background-color:#f1f1f1;border-bottom:1px solid #ddd}.close-modal{background:#e74c3c;color:white;border:none;width:30px;height:30px;border-radius:50%;font-size:18px;line-height:1;cursor:pointer}.modal-body{flex-grow:1}.modal-body iframe{width:100%;height:100%;border:none}</style></head><body>
<header class="header"><h1>Meu Dashboard de Links</h1><p>Acesso rápido aos meus sites e ferramentas.</p></header><main id="mosaic-grid"><button class="mosaic-button mosaic-button--large" data-url="https://docs.google.com/forms/d/e/1FAIpQLSeVxmic__YvAssGllXA0y-46ymQLTxzO1GIjtvsmiwqOwTZyA/viewform"><div class="mosaic-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg></div><span class="mosaic-label">Tabulação M0</span></button><button class="mosaic-button mosaic-button--large" data-url="https://docs.google.com/forms/d/e/1FAIpQLSdX0xB_QyVeguhASP7LrjVbJxe22MzJfeaGzxvENKB0QpeO-A/viewform"><div class="mosaic-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg></div><span class="mosaic-label">Tabulação Follow</span></button><a href="https://sumup.lightning.force.com/lightning/page/home" target="_blank" rel="noopener noreferrer" class="mosaic-button mosaic-button--medium"><div class="mosaic-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg></div><span class="mosaic-label">Sales force</span></a><a href="https://admin.sumup.com/dashboard?locale=en" target="_blank" rel="noopener noreferrer" class="mosaic-button mosaic-button--medium"><div class="mosaic-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg></div><span class="mosaic-label">SOAP</span></a><a href="https://bankoffice.prod.sumup-bank.info/" target="_blank" rel="noopener noreferrer" class="mosaic-button mosaic-button--medium"><div class="mosaic-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg></div><span class="mosaic-label">Bankoffice</span></a><a href="https://dub01.online.tableau.com/#/site/sumupglobal/views/Ativo-DashboardOperacionalReteno/OverallDashboard?:iid=1" target="_blank" rel="noopener noreferrer" class="mosaic-button mosaic-button--small"><div class="mosaic-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M10 20h4V4h-4v16zm-6 0h4v-8H4v8zM16 9v11h4V9h-4z"/></svg></div><span class="mosaic-label">Tableau do Agente</span></a><a href="https://lookerstudio.google.com/u/0/reporting/8189302a-32e2-4671-8663-43311825ef72/page/Bm2HF" target="_blank" rel="noopener noreferrer" class="mosaic-button mosaic-button--small"><div class="mosaic-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M10 20h4V4h-4v16zm-6 0h4v-8H4v8zM16 9v11h4V9h-4z"/></svg></div><span class="mosaic-label">Dash Carteira</span></a></main>
<div id="page-modal"><div class="modal-content"><div class="modal-header"><button class="close-modal" title="Fechar">×</button></div><div class="modal-body"><iframe src="" title="Conteúdo"></iframe></div></div></div>
<script>document.addEventListener('DOMContentLoaded',()=>{const modal=document.getElementById('page-modal'),iframe=modal.querySelector('iframe'),closeModalBtn=modal.querySelector('.close-modal');document.querySelectorAll('button.mosaic-button').forEach(button=>{button.addEventListener('click',()=>{const url=button.dataset.url;if(url){iframe.src=url;modal.classList.add('show')}})});function closeModal(){modal.classList.remove('show');iframe.src='about:blank'}closeModalBtn.addEventListener('click',closeModal);modal.addEventListener('click',e=>{if(e.target===modal)closeModal()})})</script></body></html>
